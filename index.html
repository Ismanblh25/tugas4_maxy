<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <strong>Nabill Fashion</strong>
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="#">Home</a>
        <a class="navbar-item" href="#">Products</a>
        <a class="navbar-item" href="#">Contact</a>
      </div>

      <div class="navbar-end">
        <a class="navbar-item" href="#">Cart</a>
        <a class="navbar-item" href="#">Login</a>
      </div>
    </div>
  </nav>

  <section class="hero is-light">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Welcome to Nabill Fashion!</h1>
        <h2 class="subtitle">Temukan produk terbaik dengan harga terjangkau.</h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Jenis Produk</h1>
      <div class="columns is-multiline">

        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://www.tas.id/wp-content/uploads/JSH9818-IDR.185.000-MATERIAL-SUEDE-HEEL-11.5CM-COLOR-BROWN-WEIGHT-800GR-SIZE-3637383940.jpg" alt="Heels">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">High Heels Boot</p>
              <p>200.000</p>
              <button class="button is-primary is-fullwidth">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://down-id.img.susercontent.com/file/05f8d3f106ec32b6ed3b1d1ae6b9faf2" alt="Rok Kulit">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">Rok Kulit</p>
              <p>120.000</p>
              <button class="button is-primary is-fullwidth">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://s1.bukalapak.com/img/19073310512/large/2020-05-06T11:10:33+07:00.png" alt="Dress Import">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">Dress Import</p>
              <p>250.000</p>
              <button class="button is-primary is-fullwidth">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://www.tas.id/wp-content/uploads/B01872-JKT-IDR.180.000-MATERIAL-PU-SIZE-L27XH21XW12CM-WEIGHT-750GR-COLOR-KHAKI.jpg" alt="Handbag">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">Handbag</p>
              <p>300.000</p>
              <button class="button is-primary is-fullwidth">Add to Cart</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; Nabill Fashion.</p>
    </div>
  </footer>

</body>
</html>
